---
name: bttestPS
title: Bayesian Paired Samples T-Test
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
    permitted:
      - continuous
      - nominal
      - ordinal
    persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: pairs
            isTarget: true
            fullRowSelect: true
            itemDropBehaviour: overwrite
            columns:
              - name: i1
                stretchFactor: 1
                template:
                  type: VariableLabel
              - name: i2
                stretchFactor: 1
                template:
                  type: VariableLabel
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Hypothesis
            children:
              - type: RadioButton
                name: hypothesis_different
                optionName: hypothesis
                optionPart: different
                label: Measure 1 â‰  Measure 2
              - type: RadioButton
                name: hypothesis_oneGreater
                optionName: hypothesis
                optionPart: oneGreater
                label: Measure 1 > Measure 2
              - type: RadioButton
                name: hypothesis_twoGreater
                optionName: hypothesis
                optionPart: twoGreater
                label: Measure 1 < Measure 2
          - type: Label
            label: Bayes factor
            children:
              - type: LayoutBox
                children:
                  - type: RadioButton
                    name: bfType_BF10
                    optionName: bfType
                    optionPart: BF10
                  - type: RadioButton
                    name: bfType_BF01
                    optionName: bfType
                    optionPart: BF01
                    cell:
                      column: 1
                      row: 0
          - type: Label
            label: Prior
            children:
              - type: LayoutBox
                children:
                  - type: LayoutBox
                    margin: large
                    children:
                      - type: TextBox
                        name: bfPrior
                        label: Prior width
                        format: number
                        inputPattern: '[0-9]+'
                        enable: (bf)
                        suggestedValues:
                          - label: medium
                            value: 0.707
                          - label: wide
                            value: 1
                          - label: ultrawide
                            value: 1.414
          - type: Label
            label: Missing values
            children:
              - type: RadioButton
                name: miss_perAnalysis
                optionName: miss
                optionPart: perAnalysis
                label: Exclude cases analysis by analysis
              - type: RadioButton
                name: miss_listwise
                optionName: miss
                optionPart: listwise
                label: Exclude cases listwise
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Additional Statistics
            children:
              - type: CheckBox
                name: meanDiff
                label: Mean difference
              - type: CheckBox
                name: effectSize
                label: Effect size
              - type: CheckBox
                name: ci
                label: Credible interval
                children:
                  - type: TextBox
                    name: ciWidth
                    label: Interval
                    suffix: '%'
                    format: number
                    inputPattern: '[0-9]+'
                    enable: (ci)
              - type: CheckBox
                name: desc
                label: Descriptives
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plots
                label: Descriptives
              - type: CheckBox
                name: pp
              - type: CheckBox
                name: robust
              - type: CheckBox
                name: assum
...
